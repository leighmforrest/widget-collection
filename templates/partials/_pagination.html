{% block pagination %}
    {% if is_paginated %}
        <div class="pagination">
            <span class="page-links">
                {% if page_obj.has_previous %}
                    <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}" class="arrow">&#10094;</a>
                {% endif %}
                <span class="page-current">
                    Page {{ page_obj.number }}
                </span>
                {% if page_obj.has_next %}
                    <a href="{{ request.path }}?page={{ page_obj.next_page_number }}" class="arrow">&#10095;</a>
                {% endif %}
            </span>
        </div>
    {% endif %}
{% endblock %}
