<div class="card comment-card">
  <div class="card-header bg-secondary text-white">
    {{ comment.user.username }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ comment.comment }}</p>
      <footer class="blockquote-footer">{{comment.created_at}}</footer>
    </blockquote>
  </div>
  {% if comment.user == user %}
    <div class="card-footer">
        <a href="{% url 'widgets:comment_update' comment.pk %}"><i class="fa fa-edit"></i></a>
        <a href="{% url 'widgets:comment_delete' comment.pk %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
    </div>  
  {% endif %}
</div>
